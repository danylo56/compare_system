{% extends 'comparing_app/wrapper.html' %}
{% block content %}
<div class="container">
{% if user.is_authenticated %}
    <form action="" method="post" class="d-flex flex-column col-md-6 offset-md-3" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="name" class="mt-3 mb-3">Имя</label>
        <input type="text" id="name" name="name" class="form-control">
        <label for="desc" class="mt-3 mb-3">О себе</label>
        <input type="text" class="form-control" id="desc" name="description">
        <label for="pic"  class=" mt-3 mb-3">Выбрать фото</label>
        <input type="file" name="picture" id="pic" style="visibility: hidden"  value="Выбрать фото">
        <p id="is_photo_exist"></p>
        <input type="submit" class="btn btn-outline-success mt-3 mb-3" value="Добавить">
    </form>
{% else %}
    <h1 class="alert alert-danger">Вы не зарегестрированы!</h1>
    <a href="" class="btn btn-outline-secondary">Зарегестрироваться</a>
{% endif %}
</div>

<script type="text/javascript">
    let input = document.querySelector('#pic');
    input.onchange = function(){
       document.getElementById("is_photo_exist").innerHTML = "Фото выбрано: " + input.value;
    }
</script>

{% endblock %}
